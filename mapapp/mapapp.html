<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS458-Project3</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=(Api-KEy)&callback=initMap&libraries=geometry,places&v=weekly"
      defer
    ></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/cafb28e777.js"
      crossorigin="anonymous"
    ></script>
    <script src="./map.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <div class="navbar-wrapper">
      <div class="navbar">
        <div class="button-container">
          <button
            disabled
            id="show-city-menu-button"
            type="button"
            class="btn btn-primary m-2"
            onclick="handleShowModal('show-city')"
          >
            <i class="fas fa-binoculars"></i>
            Show City
          </button>
          <button
            disabled
            id="nearest-city-menu-button"
            type="button"
            class="btn btn-primary m-2"
            onclick="handleNearestCity()"
          >
            <i class="fas fa-city"></i>
            Nearest City
          </button>
          <button
            disabled
            id="earth-center-menu-button"
            type="button"
            class="btn btn-primary m-2"
            onclick="handleShowModal('show-distance')"
          >
            <i class="fas fa-globe-europe"></i>
            Show Distance
          </button>
        </div>
        <div id="spinner" class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modal"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-label">
              Enter your coordinates
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Latitude</span>
              </div>
              <input
                id="lat-input"
                type="text"
                class="form-control"
                placeholder="Latitude"
                aria-label="Latitude"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"
                  >Longitude</span
                >
              </div>
              <input
                id="lng-input"
                type="text"
                class="form-control"
                placeholder="Longitude"
                aria-label="Longitude"
                aria-describedby="basic-addon2"
              />
            </div>
            <div id="current-location-button">
              <div class="dropdown-divider"></div>
              <button
                type="button"
                class="btn btn-primary m-2"
                onclick="handleUseCurrentLocation()"
              >
                <i class="fas fa-map-pin"></i>
                Use my current location
              </button>
            </div>
          </div>
          <div class="modal-footer">
            <button
              id="ok-button"
              type="button"
              class="btn btn-primary"
              onclick="handleModalOKClick()"
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Toast -->
    <div
      id="toast"
      class="toast"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div id="toast-body" class="toast-body">
        Hello, world! This is a toast message.
      </div>
    </div>
  </body>
</html>
